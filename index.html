<br><br><h1><font color="white"><mark>Program to find the area and perimeter of a circle</mark></h1>
<br><input type="button" onClick="area()" value="AREA" style="background-color: green; color:white; width: 100px; ">
<input type="button" onClick="perimeter()" value="PERIMETER" style="background-color: black; color:white; width: 100px;">
<script>
var radius,area,perimeter;
function area()
{
 radius=parseFloat(prompt("Enter the value of Radius"));
 area= Math.PI*radius*radius;
 alert("Area of Circle="+area);
}
function perimeter()
{
  radius=parseFloat(prompt("Enter the value of Radius"));
  perimeter= 2*Math.PI*radius;
  alert("Perimeter of Circle="+perimeter);
}
</script>
<br><br><h1><font color="white"><mark>Program to find the area and perimeter of a Rectangle</mark></h1>
<br><input type="button" onClick="area1()" value="AREA" style="background-color: green; color:white; width: 100px;">
<input type="button" onClick="perimeter1()" value="PERIMETER" style="background-color: black; color:white; width: 100px;">
<script>
var l,b,area,perimeter;
function area1()
{
 l=prompt("Enter the value of length");
 b=prompt("Enter the value of Breadth");
 area= l*b;
 alert("Area of Rectangle="+area);
}
function perimeter1()
{
 l=prompt("Enter the value of length");
 b=prompt("Enter the value of Breadth");
 perimeter= 2*(l+b);
 alert("Perimeter of Rectangle="+perimeter);
}
</script>
