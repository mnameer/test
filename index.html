<h1><font color="red">Program to find the area and perimeter of a circle</h1>
<br><br><input type="button" onClick="area()" value="AREA">
<input type="button" onClick="perimeter()" value="PERIMETER">
<script>
var a,p,radius;
radius=parseFloat(prompt("Enter the value of Radius"));
function area()
{
 area= Math.PI*radius*radius;
 alert("Area of Circle="+area);
}
function perimeter()
{
 perimeter= 2*Math.PI*radius;
 alert("Perimeter of Circle="+perimeter);
}
</script>
